<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/fb44934dbd.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #FF7F50; }
  </style>
</head>
<body>

  <div class="content-wrapper">
    <div class="container main">
      <header>
          <img src="images/logo.svg" alt="Huddle logo">
        </div>
      </header>
    </div>  
    
    <div class="container main">
      <section>
        <div class="mock-up">
          <img src="images/illustration-mockups.svg" alt="desktop and mobile web page mockups">
        </div>
        <div class="description">  
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <a href="" class="btn">Register</a>
        </div>
      </section>
    </div>
  </div>
  

  <footer>
    <div class="container">
      <ul>
        <li>
          <a class="social-link" href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li>
          <a class="social-link" href="https://www.twitter.com/CoryRunn" target="_blank"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a class="social-link" href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </div>

    <div class="container creator">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.github.com/CoryRunn" target="_blank">Cory Runnells</a>.
      </p>
    </div>
  </footer>

</body>
</html>
